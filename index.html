<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stars & Stripes Lawn Care</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #000; /* Black background for star visibility */
      color: white; /* White text color */
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .stars {
      width: 100%;
      height: 100vh;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 2px; /* Star size */
      height: 2px; /* Star size */
      background: white;
      box-shadow: 
        50px 100px white, 100px 200px white, 150px 300px white, 200px 400px white,
        250px 500px white, 300px 600px white, 350px 700px white, 400px 800px white,
        450px 900px white, 500px 1000px white, 550px 1100px white, 600px 1200px white,
        650px 1300px white, 700px 1400px white, 750px 1500px white, 800px 1600px white,
        850px 1700px white, 900px 1800px white, 950px 1900px white, 1000px 2000px white,
        1050px 2100px white, 1100px 2200px white, 1150px 2300px white, 1200px 2400px white,
        1250px 2500px white, 1300px 2600px white, 1350px 2700px white, 1400px 2800px white,
        1450px 2900px white, 1500px 3000px white, 1550px 3100px white, 1600px 3200px white,
        1650px 3300px white, 1700px 3400px white, 1750px 3500px white, 1800px 3600px white,
        1850px 3700px white, 1900px 3800px white, 1950px 3900px white, 2000px 4000px white,
        2050px 4100px white, 2100px 4200px white, 2150px 4300px white, 2200px 4400px white,
        2250px 4500px white, 2300px 4600px white, 2350px 4700px white, 2400px 4800px white,
        2450px 4900px white, 2500px 5000px white, 2550px 5100px white, 2600px 5200px white,
        2650px 5300px white, 2700px 5400px white, 2750px 5500px white, 2800px 5600px white,
        2850px 5700px white, 2900px 5800px white, 2950px 5900px white, 3000px 6000px white;
      animation: twinkling 100s infinite;
    }
    @keyframes twinkling {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-2000px); }
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin: 20px 0;
      width: 300px; /* Larger image size */
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .content p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .contact {
      margin: 20px 0;
    }
    .contact a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <header>
    <h1>Stars & Stripes Lawn Care</h1>
  </header>
  <div class="container">
    <img src="IMG_7970.jpeg" alt="Stars and Stripes Logo" class="logo">
    <div class="content">
      <p><strong>Veteran Owned & Operated</strong></p>
      <p>“Make Your Yard Great Again!”</p>
    </div>
    <div class="contact">
      <p>Call Tommy at <a href="tel:8597793272">859-779-3272</a></p>
      <p>Visit us on <a href="https://www.facebook.com/share/1HFSWxWzpG/?mibextid=wwXIfr" target="_blank">Facebook</a></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Stars & Stripes Lawn Care. All rights reserved.</p>
  </footer>
</body>
</html>
