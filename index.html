<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stars & Stripes Lawn Care</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #000; /* Change background to black for better star visibility */
      color: white; /* Change text color to white */
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .stars {
      width: 100%;
      height: 100vh;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 3px; /* Increase star size */
      height: 3px; /* Increase star size */
      background: white;
      box-shadow: 
        20px 40px white, 40px 80px white, 60px 120px white, 80px 160px white,
        100px 200px white, 120px 240px white, 140px 280px white, 160px 320px white,
        180px 360px white, 200px 400px white, 220px 440px white, 240px 480px white,
        260px 520px white, 280px 560px white, 300px 600px white, 320px 640px white,
        340px 680px white, 360px 720px white, 380px 760px white, 400px 800px white,
        420px 840px white, 440px 880px white, 460px 920px white, 480px 960px white,
        500px 1000px white, 520px 1040px white, 540px 1080px white, 560px 1120px white,
        580px 1160px white, 600px 1200px white, 620px 1240px white, 640px 1280px white,
        660px 1320px white, 680px 1360px white, 700px 1400px white, 720px 1440px white,
        740px 1480px white, 760px 1520px white, 780px 1560px white, 800px 1600px white;
      animation: twinkling 100s infinite;
    }
    @keyframes twinkling {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-2000px); }
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      padding: 20px;
    }
    .logo {
      margin: 20px 0;
      width: 300px; /* Increase the width of the image */
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .content p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .contact {
      margin: 20px 0;
    }
    .contact a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <header>
    <h1>Stars & Stripes Lawn Care</h1>
  </header>
  <div class="container">
    <img src="IMG_7970.jpeg" alt="Stars and Stripes Logo" class="logo">
    <div class="content">
      <p><strong>Veteran Owned & Operated</strong></p>
      <p>“Make Your Yard Great Again!”</p>
    </div>
    <div class="contact">
      <p>Call Tommy at <a href="tel:8597793272">859-779-3272</a></p>
      <p>Visit us on <a href="https://www.facebook.com/share/1HFSWxWzpG/?mibextid=wwXIfr" target="_blank">Facebook</a></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Stars & Stripes Lawn Care. All rights reserved.</p>
  </footer>
</body>
</html>
