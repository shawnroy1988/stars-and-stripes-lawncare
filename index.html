    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      color: #fff;
    }

    /* Parallax hero section */
    .parallax {
      background-image: url('https://images.unsplash.com/photo-1611282788594-3651e6fd61c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80');

      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .parallax h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #000;
    }

    header {
      background-color: #4CAF50;
      padding: 20px 0;
      text-align: center;
    }

    header h2 {
      margin: 0;

    }

    .container {

      color: #333;
      padding: 50px 20px;
    }

    .container h3 {
      margin-bottom: 20px;
    }

    .logo-link img {
      width: 500px;
      max-width: 100%;
      margin: 20px 0;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .logo-link img:hover {
      transform: scale(1.05);
    }

    .cta {
      margin-top: 20px;
    }

    .cta a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }

    .cta a:hover {
      text-decoration: underline;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Sticky call button */
    .call-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background 0.3s;
    }

    .call-button:hover {
      background-color: #388e3c;
    }

</head>
